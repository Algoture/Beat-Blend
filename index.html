<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat Blend</title>
    <link rel="shortcut icon" type="image" href="Logo.png" />
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <main>
        <div class="box">
            <div class="cover">
                <img src="" alt="" id="album">
            </div>
            <div id="name">
                <p id="songName"></p>
            </div>
            <div id="progressBar">
                <input type="range" id="pBar" min="0" max="100" value="10">
            </div>
            <div class="songInfo">
                <div class="playedTime"></div>
                <div class="duration"></div>
            </div>
            <div class="controls">
                <img id="previous" src="previous.png" alt="">
                <img id="play" src="play.png" alt="">
                <img id="next" src="next.png" alt="">
            </div>
            <canvas id="visualizer"></canvas>
        </div>
    </main>
    <script src='script.js'></script>
</body>
</html>
